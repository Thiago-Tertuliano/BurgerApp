<!DOCTYPE html>
<html lang="">
  <head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Define o ícone da página (favicon) -->
    <link rel="icon" href="/favicon.ico">
    <!-- Meta tag para responsividade - viewport para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página que aparece na aba do navegador -->
    <title>Vite App</title>
  </head>
  <body>
    <!-- Div raiz onde o Vue.js irá montar a aplicação -->
    <div id="app"></div>
    <!-- Script principal que inicia a aplicação Vue.js -->
    <!-- type="module" permite usar imports ES6 -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
